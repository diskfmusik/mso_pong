<script>

"use strict";

//---------------------------------------------------------
// gv

var PI = 3.14;
var players = [];

var playerScores;

function Score(canvas, num)
{
    var score = 0;

    var x;
    function init() {
        if(num == 0) x = 150;
        else         x = canvas.width - 150;
    }
    init();

    this.draw = function(ctx) {
        ctx.font = '40pt Calibri';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        var s = score;
        ctx.fillText(s, x, 50);
    }

}

function Bullet(canvas, x, y)
{
    var w = 10;
    var h = 10;

    var spd = 3;
    var th = -PI / 2;

    this.move = function() {
//(th=0):down
        x += spd * Math.sin(th);
        y += spd * Math.cos(th);

    }

    this.reflect = function() {

        if(x < 100) {
// right player goal
        }

        if(x > 500) {
// left player goal
        }

// game set
//        if(x < 0 || x > canvas.width) th += PI;
    }

    this.update = function() {
        this.move();
        this.reflect();

    }

    this.draw = function(ctx) {
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.moveTo(x + w/2, y - h/2);
        ctx.lineTo(x + w/2, y + h/2);
        ctx.lineTo(x - w/2, y + h/2);
        ctx.lineTo(x - w/2, y - h/2);
        ctx.fill();
    }

}

function init(canvas) {
    playerScores = [];
    playerScores.push(new Score(canvas, 0));
    playerScores.push(new Score(canvas, 1));
}

//---------------------------------------------------------
// main

window.onload = function() {

    var canvas = document.getElementsByTagName('canvas')[0];
    var ctx = canvas.getContext('2d');

    var w = canvas.width;
    var h = canvas.height;

    var Status = { title:0, inGame:1, gameClear:2, dying:3, gameOver:4 };
    var status = Status.title;

    var count;

// 600, 400

    players.push(new Player(canvas, 100, 200, 0));
    players.push(new Player(canvas, 500, 200, 1));

    var bullet = new Bullet(canvas, 300, 200);

    var keys = [];
    document.onkeydown = function(e) {
        if (!keys[e.keyCode]) keys[e.keyCode] = 0;
        keys[e.keyCode]++;
    };
    document.onkeyup = function(e) {
        keys[e.keyCode] = 0;
    };

    var startTick = Date.now();
    var tick = startTick;
    var prevTick;

    (function loop() {

        prevTick = tick;
        tick = Date.now();

        ctx.save();
        ctx.clearRect(0, 0, w, h);

        if (keys[32 /*space*/] == 1) {
            if (status == Status.title) {
                status = Status.inGame;
//                muteSE = false;
            }
            if (status == Status.gameOver) {
                status = Status.title;
            }
            if (status == Status.gameClear) {
                status = Status.title;
//                muteSE = false;
            }
            keys[32]++; // pretend key repeat
        }

        var msg;
        var drawPlayer = false;
        var drawStatus = false;
        var drawScoreObj = false;

        switch (status) {
        case Status.title:
            msg = 'Press space to start';
            init(canvas);
            break;
        case Status.inGame:
            drawScoreObj = true;
            drawPlayer = true;
            drawStatus = true;
            break;
        case Status.gameClear:
            msg = 'GAME CLEAR!!!';
            drawScoreObj = true;
            drawPlayer = true;
            drawStatus = true;
            break;
        case Status.dying:
//            explode.draw(ctx, myX, myY);
//            if (!explode.update()) {
                status = Status.gameOver;
//                muteSE = true;
//            }
            drawScoreObj = true;
            drawStatus = true;
            break;
        case Status.gameOver:
            msg = 'GAME OVER';
            drawScoreObj = true;
            drawStatus = true;
            break;
        default:
            console.log('unknown status: ' + status);
        }


        if(drawPlayer) {

            players.forEach(function(player) {
                player.update(keys);
                player.draw(ctx);
            });

            bullet.update();
            bullet.draw(ctx);

            playerScores.forEach(function(score) {
                score.draw(ctx);
            });

        }


        if (msg) {
            ctx.font = '40pt Calibri';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(msg, canvas.width/2, canvas.height/2);
        }

        ctx.restore();

        requestAnimationFrame(loop);
    })();
};

</script>
